<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venda de frutas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-orange-50 via-red-50 to-pink-50 min-h-screen flex flex-col font-sans text-gray-800">

  <header class="header-gradient shadow-sm sticky top-0 z-50 border-b border-red-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <button id="logo" class="w-14 h-14 rounded-full overflow-hidden border-2 border-red-300 hover:border-red-400 transition-all duration-300 hover:shadow-lg">
        <img src="fruta.jpg" alt="Logo" class="object-cover w-full h-full hover:scale-105 transition-transform duration-300">
      </button>

      <div class="flex flex-col md:flex-row items-center gap-3 flex-grow justify-center mx-4">
        <h1 class="text-2xl md:text-3xl font-bold text-red-600 tracking-tight">Venda de Frutas</h1>
        <div class="relative w-full max-w-xs">
          <input type="text" id="searchInput" placeholder="Pesquisar frutas..." 
                 class="w-full pl-10 pr-4 py-1.5 rounded-full border border-red-200 focus:outline-none focus:ring-1 focus:ring-red-300 text-gray-700 shadow-sm transition placeholder-red-300" />
          <div class="absolute left-3 top-1/2 -translate-y-1/2 text-red-300">
            <i class="fas fa-search text-sm"></i>
          </div>
          <button id="clearSearch" onclick="clearSearch()" 
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-red-400 hover:text-red-600 px-2 text-sm transition">
            Limpar
          </button>
        </div>
      </div>

      <div id="cartIcon" class="relative text-red-500 hover:text-red-600 transition cursor-pointer group">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span id="cartCount" class="absolute -top-1.5 -right-1.5 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center group-hover:bg-red-600 transition">0</span>
      </div>
    </div>
  </header>

  <div id="cartSidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
    <div class="p-4 border-b bg-gradient-to-r from-red-500 to-pink-500 text-white flex justify-between items-center">
      <h2 class="text-lg font-medium">Seu Carrinho</h2>
      <button id="closeCart" class="text-2xl leading-none hover:text-red-100 transition">&times;</button>
    </div>
    <div id="cartItems" class="p-4 overflow-y-auto flex-grow"></div>
    <div class="p-4 border-t bg-white">
      <div id="qrCodeContainer" class="mb-3 text-center p-2 bg-gray-50 rounded-lg"></div>
      <div id="paymentInstructions" class="text-xs text-gray-500 mb-3 text-center"></div>
      <button id="checkoutBtn" class="w-full bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white py-2 rounded-lg shadow-sm transition disabled:opacity-50 disabled:cursor-not-allowed font-medium">
        Finalizar Pedido
      </button>
      <button id="wppBtn" onclick="sendToWhatsApp()" class="hidden mt-3 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-full text-sm font-medium transition shadow-sm">
        <i class="fab fa-whatsapp mr-1"></i> Enviar via WhatsApp
      </button>
    </div>
  </div>

  <div id="cartOverlay" class="hidden fixed inset-0 bg-black/30 z-40 backdrop-blur-sm"></div>
  <main class="flex-grow container mx-auto px-4 py-8">
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    </div>
  </main>

  <footer class="glass-effect py-6 mt-12 border-t border-red-300/30">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h2 class="text-xl font-medium mb-1 text-white/90">Entre em Contato</h2>
      <p class="text-white/70 mb-4 text-sm">Fale conosco pelas nossas redes sociais</p>
      <div class="flex justify-center space-x-5 text-lg">
        <a href="https://instagram.com/SEU_USUARIO" target="_blank" class="hover:text-pink-200 transition text-white/80 hover:text-white"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/21995299585" target="_blank" class="hover:text-green-300 transition text-white/80 hover:text-white"><i class="fab fa-whatsapp"></i></a>
      </div>
      <p class="mt-5 text-xs text-white/50">&copy; 2025 Morango. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
